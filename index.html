<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Master</title>
  <link rel="stylesheet" href="stytle.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Master</h1>
    <p>Wellcom to our Quiz Challenge</p>
    <div id="quiz">
      <div id="question-container" class="hide">
        <p id="question"></p>
        <div id="options"></div>
      </div>
      <div id="result-container" class="hide">
        <h2>Your Score: <span id="score"></span></h2>
      </div>
      
      <button id="start-btn">Start Quiz</button>
      <button id="next-btn" class="hide">Next</button>
      <button id="restart-btn" class="hide">Restart</button>
      <details >
        <p>When your started test please cnform that time is working</p>
        <p>You can monitor youre score</p>
        <summary>ALL THE BEST</summary>
      </details>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
